    <!-- Page Content -->
    <div class="container fill">
        <!-- Content Row -->
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
            <div class="alert alert-info text-center" role="alert">
                  <i class="fa fa-user" aria-hidden="true"></i> Username: <strong>demouser</strong><br /><i class="fa fa-key" aria-hidden="true"></i> Password: <strong>demouser</strong>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-body">
                    <h2 class="text-center alert-success">Please sign in</h2><br />
                    <form class="sa-innate-form" name="loginForm" role="form" novalidate>
                        <div class="form-group" ng-class="{ 'has-error': loginForm.userName.$dirty && loginForm.userName.$error.required }">
                            <label for="inputUserName" class="sr-only">UserName</label>
                            <input type="text" ng-model="userName" id="inputUserName" class="form-control" placeholder="Username" required autofocus>
                            <span ng-show="loginForm.userName.$dirty && loginForm.userName.$error.required" class="help-block">Username is required</span>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="sr-only" ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">Password</label>
                            <input type="password" ng-model="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Password is required</span>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" value="remember-me"> Remember me
                              </label>
                            </div>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid" ng-click="login()">Sign in</button>
                    </form>
                </div><!-- /.form-body -->
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
